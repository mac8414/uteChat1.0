<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}" type="image/png">
    <style>
        body {
            background-color: rgb(220, 20, 20);
            font-family: "Consolas", "Courier New", Courier, monospace;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-shadow:1px 1px 0 #ffffff, -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .search {
            display: flex;
            align-items: center;
            border-radius: 28px;
            background: white;
            width: 700px;
            padding: 10px;
        }

        h2{
            margin-bottom: 250px;
            text-transform: capitalize;
        }
        
        li::first-letter {
                text-transform: uppercase;
        }

        ul{
            list-style: outside; 
            position: fixed;
        }

        li{ 
            margin-top: 15px;
            margin-left: -10px;
            width:500px;
        }

        #button:hover{
            background-color: gainsboro;
            color: black;
            border: 2px solid gainsboro;
        }        

        #button {
            background-color: white; 
            color: black; 
            border: 2px solid white;
            margin-top: 25px;
            border-radius: 28px;
            width: 200px;
            height: 75px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 50px;">Ute Chat v1.0</h1>
    </header>
    <div class="search", class ="w3-container w3-blue">
        <h2>Search Results for: {{ query }}</h2>
        <!-- Display search results or other content based on the query -->
        <ul id = "A1">
            {% if answers %}    
                {% for answer in answers %}
                    <li>{{ answer }}</li>
                {% endfor %}
            {% else %}
                <li>No answers found.</li>
            {% endif %}
        </ul>
    </div>
    <button id="button">Go Back</button>
    <script>
        document.getElementById("button").addEventListener("click", function(){
            if(event.type == "click"){
                window.location.href = `http://127.0.0.1:5000/home`;
            }
        });
    </script>
</body>
</html>
